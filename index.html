<!DOCTYPE html>
<html>
<title>Mayhew's Blog</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=./w3.css>
<body>

<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="sidebar">
  <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="close_sidebar()">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">Link 1</a>
  <a href="#" class="w3-bar-item w3-button">Link 2</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<div class="w3-main" style="margin-left:200px">
<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge w3-hide-large" onclick="open_sidebar()">&#9776;</button>
  <div class="w3-container">
    <h1>My Blog</h1>
  </div>
</div>

<div class="w3-container">
  <h3>Hello!</h3>
  <p>This is very much a work in progress.</p>
</div>
   
</div>

<script>
function open_sidebar() {
  document.getElementById("sidebar").style.display = "block";
}

function close_sidebar() {
  document.getElementById("sidebar").style.display = "none";
}
</script>
     
</body>
</html>
